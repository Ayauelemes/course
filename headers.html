<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="headers.css">
</head>
<body>
    <header class="header1">
        <div class="block1">
            <div class="logo">
                <img src="Vector.svg" width="177px" height="41px">
            </div>
            <div class="search-box">
                <img src="search-lg.svg" width="12px" height="12px">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="block2">
            <nav class="nav1">
                <a href="#" class="active">Products</a>
                <a href="#">Services</a>
                <a href="#">Expertise</a>
                <a href="#">About</a>
            </nav>
            <div class="btn">
                <button class="button">Login / Signup</button>
            </div>
        </div>
    </header>
    
    <header class="header2">
        <div class="block2">
            <div class="logo2">
                <img src="Wood.svg" width="40px" height="40px">
            </div>
            <nav class="nav2">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Market</a>
                <a href="#">Services</a>
                <a href="#">Blog</a>
            </nav>
        </div>
        <div class="btn2">
                <div class="image">
                    <img src="Search.svg"  width="20px" height="20px">
                </div>
                <div class="image">
                    <img src="Vector1.svg"  width="20px" height="20px">
                </div>
            <div class="btn3">
                <button class="button1">Sign In</button>
            </div>    
        </div>
    </header>    
    <header class="header3">
        <div class="img">
            <img src="Left.svg" alt="logo" width="113px" height="30px">
        </div>
        <nav class="nav3">
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Gallery</a>
            <a href="#">Team</a>
            </nav>
        <div class="srch">
            <img src="Search Box.svg" alt="box" width="24px" height="23px">
            </div>
    </header>
    <header class="header4">
        <div class="img2">
            <img src="Left-2.svg" alt="img" width="300px" height="30px">
        </div>
        <div class="block3">
            <nav class="nav4">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Gallery</a>
                <a href="#">Team</a>
            </nav>
        </div>
    </header>
    <header class="header5">
        <div class="block5">
            <div class="img3">
                <img src="Logo.svg" alt="img" width="113px" height="30px">
            </div>
            <div class="image2">
                <input type="text" placeholder="Search...">
                <img src="Icon.svg" alt="icon" width="24px" height="24px">
            </div>
        </div>
        <div class="block4">
            <nav class="nav5">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Gallery</a>
                <a href="#">Team</a>
            </nav>
        </div>
    </header>

</html>
